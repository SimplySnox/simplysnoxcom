<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no"
    />

    <title>SimplySnox</title>
    <meta
      name="description"
      content="Variety streamer • Sometimes uploads, always vibes."
    />

    <!-- Theme color (mobile browsers) -->
    <meta name="theme-color" content="#020617" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/logos/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logos/favicon.png" />
    <link rel="apple-touch-icon" href="/logos/favicon.png" />

    <!-- Open Graph / Discord / Facebook -->
    <meta property="og:url" content="https://simplysnox.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="SimplySnox" />
    <meta property="og:title" content="SimplySnox" />
    <meta
      property="og:description"
      content="Variety streamer • Sometimes uploads, always vibes."
    />
    <meta property="og:image" content="https://simplysnox.com/logos/social-card.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="simplysnox.com" />
    <meta property="twitter:url" content="https://simplysnox.com/" />
    <meta name="twitter:title" content="SimplySnox" />
    <meta
      name="twitter:description"
      content="Variety streamer • Sometimes uploads, always vibes."
    />
    <meta name="twitter:image" content="https://simplysnox.com/logos/social-card.png" />
    <meta name="twitter:creator" content="@SimplySnox" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
